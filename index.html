<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shelf | Cocktail Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font stack (default) but specifically define custom style for the header -->
    <style>
        /* Custom font and kerning for the required "Book Shelf" title */
        .custom-header {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 700; /* Bold */
            letter-spacing: -0.1em; /* Low kerning (tight) */
            line-height: 1;
        }

        /* Set a default style for the scrollbar to match the dark theme */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 4px;
        }
        body::-webkit-scrollbar-track {
            background-color: #1a1a1a;
        }

        /* Basic container sizing */
        #app-container {
            min-height: 100vh;
        }

        /* Responsive image aspect ratio for covers */
        .book-cover {
            aspect-ratio: 1 / 1.5; /* Standard book aspect ratio */
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-black text-gray-100 antialiased">

    <!-- Main Application Container -->
    <div id="app-container" class="max-w-screen-lg mx-auto p-4 sm:p-6">

        <!-- Header Section -->
        <header class="text-center pb-8 pt-4">
            <!-- Logo -->
            <img src="https://i.ibb.co/VWpyDwZQ/tabac-logo.png" alt="Tabac Logo" class="mx-auto w-24 h-auto mb-4 rounded-lg shadow-lg" onerror="this.onerror=null; this.src='https://placehold.co/96x96/000/fff?text=Logo+Error';" />
            
            <!-- Title -->
            <h1 class="custom-header text-5xl sm:text-7xl uppercase text-white tracking-tighter">
                Book Shelf
            </h1>
        </header>

        <!-- Main Content Area - Books -->
        <main id="book-catalog" class="space-y-12">
            <!-- Content will be injected here by JavaScript -->
        </main>

    </div>

    <script>
        // Define the book data with titles, authors, cover URLs, and the new download URLs
        const bookData = {
            "Beginner Cocktails": [
                { title: "The Bar Book", author: "Jeffrey Morgenthaler", coverUrl: "https://m.media-amazon.com/images/I/91QkXO+aqsL.jpg", downloadUrl: "https://drive.google.com/file/d/1UWXqPv6CCG-Cq8RZ9c87-jYfyYFXArGv/view?usp=drive_link" },
                { title: "12 Bottle Bar", author: "David and Lesley Solmonson", coverUrl: "https://m.media-amazon.com/images/I/81tUJ2pv5bL.jpg", downloadUrl: "https://drive.google.com/file/d/1UAadT0U5WUX7PeFy-9VojfWkytXw5OHi/view?usp=drive_link" },
                { title: "Death & Co.", author: "David Kaplan", coverUrl: "https://m.media-amazon.com/images/I/71YSHQg-bgL._UF894,1000_QL80_.jpg", downloadUrl: "https://drive.google.com/file/d/1J5BNhvNSmwOZ_AxFs1K4WcgNR4RM5TAl/view?usp=drive_link" },
                { title: "The PDT Cocktail Book", author: "Jim Meehan", coverUrl: "https://cdn.foyles.co.uk/bookjackets/large/9781/4027/9781402779237.jpg", downloadUrl: "https://drive.google.com/file/d/1q-iPuEPeFvIwObiu7sIr5vR0Z6iUvyJP/view?usp=drive_link" },
                { title: "The Joy of Mixology", author: "Gary Regan", coverUrl: "https://m.media-amazon.com/images/I/51gHn9wGkYL._UF894,1000_QL80_.jpg", downloadUrl: "https://drive.google.com/file/d/1JeNCTLXuf8ai3TpF_6Dxu48BFEFkpBDp/view?usp=drive_link" },
                { title: "The Savoy Cocktail Book", author: "Harry Craddock", coverUrl: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1328840837i/2087365.jpg", downloadUrl: "https://drive.google.com/file/d/1IXV0qsY94msbpUA2QKw0wh3pOvMzXe7A/view?usp=drive_link" },
                { title: "Vintage Spirits and Forgotten Cocktails", author: "Ted Haigh", coverUrl: "https://m.media-amazon.com/images/I/A1fhIRlvGuL.jpg", downloadUrl: "https://drive.google.com/file/d/1WMmXXQhR2oUPX0-s-jrh9g6K2iMUQWyj/view?usp=drive_link" },
                { title: "Regarding Cocktails", author: "Sasha Petraske", coverUrl: "https://m.media-amazon.com/images/I/91Nb+CXQV+L.jpg", downloadUrl: "https://drive.google.com/file/d/1SEPfSbpCGGR4-bjMABtdIalF1PcW4zoC/view?usp=drive_link" },
                { title: "The Fine Art of Mixing Drinks", author: "David Embury", coverUrl: "https://m.media-amazon.com/images/I/81hImUFQWYL.jpg", downloadUrl: "https://drive.google.com/file/d/1e20cRErWDkEHDv8wI0iesCMCo-TxMREn/view?usp=drive_link" }
            ],
            "Intermediate Cocktails": [
                { title: "Liquid Intelligence", author: "Dave Arnold", coverUrl: "https://m.media-amazon.com/images/I/61lvP3+syOL.jpg", downloadUrl: "https://drive.google.com/file/d/1z53-1yUHMuQ88ASRYtJ0SkRS1cJ3Tl6A/view?usp=drive_link" },
                { title: "Smuggler's Cove", author: "Martin Cate", coverUrl: "https://m.media-amazon.com/images/I/61npJOa0yXL.jpg", downloadUrl: "https://drive.google.com/file/d/1ovsuIglpgpk5qs5yJJgeWWq_qyLjh6DT/view?usp=drive_link" },
                { title: "The Drunken Botanist", author: "Amy Stewart", coverUrl: "https://m.media-amazon.com/images/I/71rdIbdfukL._UF894,1000_QL80_.jpg", downloadUrl: "https://drive.google.com/file/d/1Z-ICMy4GLfEykleeUc8LAt6r83-dRj9v/view?usp=drive_link" },
                { title: "Imbibe!", author: "Dave Wondrich", coverUrl: "https://m.media-amazon.com/images/I/81a6TUP6PsL.jpg", downloadUrl: "https://drive.google.com/file/d/1HzbPGLQ5-1L2VtKx7LYBfkfpx4OOsXIa/view?usp=drive_link" },
                { title: "Meehan's Bartender Manual", author: "Jim Meehan", coverUrl: "https://m.media-amazon.com/images/I/91ZBCtHuVAL._UF1000,1000_QL80_.jpg", downloadUrl: "https://drive.google.com/file/d/1jtK0KmYyZGK1F2w3c-wKeUrgSWJj90fm/view?usp=drive_link" },
                { title: "Bitters", author: "Brad Thomas Parsons", coverUrl: "https://m.media-amazon.com/images/I/91l6CkVNMkL.jpg", downloadUrl: "https://drive.google.com/file/d/1G0XVxIKy81XBnKMYXfCp6kb6A8rgPhYN/view?usp=drive_link" },
                { title: "Amaro", author: "Brad Thomas Parsons", coverUrl: "https://m.media-amazon.com/images/I/81T7gtqxm4L.jpg", downloadUrl: "https://drive.google.com/file/d/1DeNMYh3Gwb1PUiCjBKNuPhEyRLnq5hCg/view?usp=drive_link" },
                { title: "Beach Bum Berry Remixed", author: "Jeff Berry", coverUrl: "https://beachbumberry.com/img/remixed-cover.jpg", downloadUrl: "https://drive.google.com/file/d/1XrcCFfzA92h7Fo9te3BAobaKL8NcXR4w/view?usp=drive_link" },
                { title: "The Canon Cocktail Book", author: "Jamie Boudreau", coverUrl: "https://m.media-amazon.com/images/I/7171mi+iujL._UF1000,1000_QL80_.jpg", downloadUrl: "https://drive.google.com/file/d/1iZfV0zJF9dySUDSGoO1_Scnwm6L8Kao-/view?usp=drive_link" },
                // Note: "Regarding Cocktails by Sasha Petraske" is listed again here, reusing the same data/link.
                { title: "Regarding Cocktails", author: "Sasha Petraske", coverUrl: "https://m.media-amazon.com/images/I/91Nb+CXQV+L.jpg", downloadUrl: "https://drive.google.com/file/d/1SEPfSbpCGGR4-bjMABtdIalF1PcW4zoC/view?usp=drive_link" }
            ]
        };

        const catalogElement = document.getElementById('book-catalog');
        
        // Function to render the catalog
        const renderCatalog = () => {
            let html = '';

            for (const section in bookData) {
                const books = bookData[section];
                
                html += `
                    <section class="mb-8">
                        <h2 class="text-3xl font-bold mb-6 text-gray-200 border-b border-gray-700 pb-2">
                            ${section}
                        </h2>
                        <!-- Responsive Grid: 2 columns on all devices -->
                        <div class="grid grid-cols-2 gap-4 sm:gap-6">
                `;
                
                books.forEach(book => {
                    // Changed the surrounding element to an <a> tag that links directly to the downloadUrl
                    html += `
                        <a href="${book.downloadUrl}" target="_blank"
                           class="text-center block transition transform hover:scale-[1.02] active:scale-[0.98] duration-200 ease-in-out">
                            <img src="${book.coverUrl}" 
                                 alt="Cover of ${book.title}" 
                                 class="book-cover w-full rounded-xl shadow-xl border border-gray-700 mx-auto"
                                 loading="lazy" />
                            <p class="mt-2 text-sm font-medium leading-tight text-gray-400 truncate w-full px-1">${book.title}</p>
                            <p class="text-xs text-gray-500 hidden sm:block">${book.author}</p>
                        </a>
                    `;
                });

                html += `
                        </div>
                    </section>
                `;
            }

            catalogElement.innerHTML = html;
        };

        // Initialize the catalog on window load
        window.onload = renderCatalog;

        // Custom alert function (since alert() is disabled) - kept for robustness
        window.alert = function(message) {
            const alertModal = document.createElement('div');
            alertModal.innerHTML = `
                <div class="fixed inset-0 z-[100] bg-black bg-opacity-80 flex items-center justify-center p-4" onclick="this.remove()">
                    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-2xl max-w-sm w-full" onclick="event.stopPropagation()">
                        <h4 class="text-xl font-bold mb-3 text-lime-400">Notice</h4>
                        <p class="mb-4">${message}</p>
                        <button class="w-full py-2 bg-lime-600 text-black font-semibold rounded-lg hover:bg-lime-500" onclick="this.closest('.fixed').remove()">
                            OK
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(alertModal);
        };
    </script>

</body>
</html>
